<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <img
        src="./images/pattern-background-desktop.svg"
        alt="pattern-background-desktop"
        class="backgroundImg"
      />
      <div class="frame">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
          class="headImg"
        />
        <div class="detailBlock">
          <h1 class="detailHeader">Order Summary</h1>
          <p class="detail">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="priceBlock">
            <div class="planBlock">
              <img src="./images/icon-music.svg" alt="icon-music" />
              <div>
                <h4 class="planName">Annual Plan</h4>
                <p class="priceDetail">$59.99/year</p>
              </div>
            </div>
            <div>
              <a href="#" class="changeLink">Change</a>
            </div>
          </div>
          <button>
            <p>Proceed to Payment</p>
          </button>
          <div class="cancelBlock">
            <a>Cancel Order</a>
          </div>
        </div>
      </div>
    </div>

  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
